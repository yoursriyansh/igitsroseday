<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
        }
        #rose { cursor: pointer; }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px pink; }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floatUp 5s linear infinite;
        }
        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-hearts"></div>
    <h1>Happy Valentine's Week, My Love! ‚ù§Ô∏è</h1>
    <p>You make my world brighter every day!</p>
    
    <!-- Rose animation SVG -->
    <svg id="rose" width="500" height="600" viewBox="0 0 400 600">
        <g id="stem">
            <path id="stemPath" d="M200 550 Q190 450, 200 350 Q210 250, 200 150" 
                  stroke="#2ecc71" stroke-width="15" fill="none" stroke-linecap="round"/>
        </g>

        <g id="petalGroup">
            <path id="centerPetal1" d="M200 250 Q180 230, 200 210 Q220 230, 200 250" fill="#8e44ad" opacity="0.9"/>
            <path id="centerPetal2" d="M200 250 Q220 230, 200 210 Q180 230, 200 250" fill="#8e44ad" opacity="0.9"/>
            
            <path id="innerPetal1" d="M200 280 Q160 260, 200 240 Q240 260, 200 280" fill="#c0392b" opacity="0.9"/>
            <path id="innerPetal2" d="M200 280 Q240 260, 200 240 Q160 260, 200 280" fill="#c0392b" opacity="0.9"/>
        </g>
    </svg>

    <p class="hidden-message" id="message">Like a rose that blooms with grace, <br>my love for you grows stronger each day. Happy Rose Day! üåπ‚ù§Ô∏è</p>

    <script>
        const rose = document.getElementById('rose');
        const petalGroup = document.getElementById('petalGroup');
        const stemPath = document.getElementById('stemPath');

        rose.addEventListener('click', () => {
            const isOpen = petalGroup.dataset.open === 'true';
            
            if (!isOpen) {
                gsap.timeline()
                    .to('#stemPath', {
                        attr: { d: "M200 450 Q190 400, 200 350 Q210 300, 200 250" },
                        duration: 0.5
                    })
                    .to('#centerPetal1', { 
                        scaleX: 2, 
                        scaleY: 1.5,
                        rotation: 30, 
                        transformOrigin: 'center', 
                        duration: 0.5,
                        ease: "elastic.out(1, 0.3)"
                    }, 0)
                    .to('#centerPetal2', { 
                        scaleX: 2, 
                        scaleY: 1.5,
                        rotation: -30, 
                        transformOrigin: 'center', 
                        duration: 0.5,
                        ease: "elastic.out(1, 0.3)"
                    }, 0)
                    .to('#innerPetal1', { 
                        scaleX: 2.2, 
                        scaleY: 1.6,
                        rotation: 45, 
                        transformOrigin: 'center', 
                        duration: 0.6,
                        ease: "elastic.out(1, 0.3)"
                    }, 0)
                    .to('#innerPetal2', { 
                        scaleX: 2.2, 
                        scaleY: 1.6,
                        rotation: -45, 
                        transformOrigin: 'center', 
                        duration: 0.6,
                        ease: "elastic.out(1, 0.3)"
                    }, 0);

                petalGroup.dataset.open = 'true';
            } else {
                gsap.timeline()
                    .to('#stemPath', {
                        attr: { d: "M200 550 Q190 450, 200 350 Q210 250, 200 150" },
                        duration: 0.5
                    })
                    .to(['#centerPetal1', '#centerPetal2', '#innerPetal1', '#innerPetal2'], { 
                        scaleX: 1,
                        scaleY: 1,
                        rotation: 0, 
                        transformOrigin: 'center', 
                        duration: 0.6,
                        ease: "elastic.out(1, 0.3)"
                    }, 0);

                petalGroup.dataset.open = 'false';
            }

            document.getElementById('message').style.display = 'block';
            setInterval(createFloatingHeart, 300);
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('floating-heart');
            document.body.appendChild(heart);
            
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.bottom = '-50px';
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
